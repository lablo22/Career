<!DOCTYPE html>
<html>
<head>
	<title>Animation Text</title>

<style>
* 
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif; 
}

body 
{
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: #252839;
}

h3 
{
	position: relative;
	/* font-size: 14vw; */
	font-size: 5vw;
	color: #252839;
	-webkit-text-stroke: 0.3vw #383d52;
	text-transform: uppercase;
}

h1 {
	font-size: 5vw;
}

h3::before 
{
	content: attr(data-text);
	position: absolute;
	top: 0;
	left: 0;
	width: 0;
	height: 100%;
	color: #01fe87;
	-webkit-text-stroke: 0vw #383d52;
	border-right: 2px solid #01fe87;
	overflow: hidden;
	animation: animate 6s linear infinite;
}

@keyframes animate 
{
	0% , 10%, 100%
	{
		width: 0;
	}
	70% , 90%
	{
		width: 100%;
	}
}

</style>

</head>
<body>

	<h3 data-text="Code_BY_Ahmad_Faraz...">Code_BY_Ahmad_Faraz...</h3>
	<h1>&#128526;</h1>
	<h1>&#128578;</h1>

	<script>
		setTimeout(function(){
			window.location.href = "form.html";
		}, 5000);
	</script>

</body>
</html>
